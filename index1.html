<!DOCTYPE html>

<head>
    <title>Draw a rectangle</title>
</head>

<body>
    <script>
        var height = 0, width = 0

        do {
            height = parseInt(prompt("Enter height (in cm)"))
            width = parseInt(prompt("Enter width (in cm)"))
        }
        while (height <= 0 || width <= 0 || isNaN(height) || isNaN(width)) // verify numbers

        // construct the rectangle at the center of the page
        document.write(`
        <div style="position: absolute;
        width: ${width}cm;
        height: ${height}cm;
        top: 50%;
        left: 50%;
        margin: -${height*1/2}cm 0 0 -${width*1/2}cm;
        background: lightskyblue;">
        </div>`)
    </script>

</body>

</html>
